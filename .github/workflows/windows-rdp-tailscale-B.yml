name: Windows RDP via Tailscale (B)



on:

ย workflow_dispatch:

ย ย inputs:

ย ย ย ts_tailnet:

ย ย ย ย description: "Tailscale tailnet (e.g. you@gmail.com)"

ย ย ย ย required: true

