defaults:

ย run:

ย ย shell: pwsh



env:

ย RDP_USER: Bullettemporary

ย RDP_PASS: Bullet@12345

ย TS_HOSTNAME: bullet



jobs:

ย rdp:

ย ย runs-on: windows-2022

ย ย timeout-minutes: 370

ย ย steps:

ย ย ย - name: ๐ง Resolve inputs (safe)

ย ย ย ย id: cfg

ย ย ย ย env:

ย ย ย ย ย RAW_TAILNET:  ${{ inputs.ts_tailnet }}

ย ย ย ย ย RAW_APIKEY:   ${{ inputs.ts_api_key }}

ย ย ย ย ย RAW_AUTHKEY:  ${{ inputs.ts_authkey }}

ย ย ย ย ย RAW_PAT:      ${{ inputs.gh_api_token }}

ย ย ย ย ย RAW_TEST:     ${{ inputs.test_mode == true && 'true' || 'false' }}

ย ย ย ย ย RAW_RUNTIME:  ${{ inputs.runtime_minutes || '355' }}

ย ย ย ย ย RAW_LOOPS:    ${{ inputs.loops || '0' }}

ย ย ย ย run: |

ย ย ย ย ย function ToIntOr($v, $def){ if("$v" -match '^\d+$'){[int]$v}else{[int]$def} }



ย ย ย ย ย $tailnet = $env:RAW_TAILNET

ย ย ย ย ย $apiKey  = $env:RAW_APIKEY

ย ย ย ย ย $authKey = $env:RAW_AUTHKEY

ย ย ย ย ย $pat     = $env:RAW_PAT

ย ย ย ย ย if (-not $tailnet -or -not $apiKey -or -not $authKey -or -not $pat) {

ย ย ย ย ย ย Write-Error "Missing required inputs"; exit 1

ย ย ย ย ย }



ย ย ย ย ย # Robust boolean

ย ย ย ย ย $isTest = ($env:RAW_TEST -match '^(?i:true|1|yes|on)$')



ย ย ย ย ย $runtime = ToIntOr $env:RAW_RUNTIME 355

ย ย ย ย ย if ($isTest) { $runtime = 5 }



ย ย ย ย ย # Ensure ~6h (355) when test_mode is off and value is too small

ย ย ย ย ย if (-not $isTest -and $runtime -lt 6) { $runtime = 355 }

ย ย ย ย ย if ($runtime -gt 360) { $runtime = 355 }



ย ย ย ย ย $loops = ToIntOr $env:RAW_LOOPS 0

ย ย ย ย ย if ($loops -lt 0) { $loops = 0 }



ย ย ย ย ย "tailnet=$tailnet" | Out-File -Append $env:GITHUB_OUTPUT

ย ย ย ย ย "apikey=$apiKey"   | Out-File -Append $env:GITHUB_OUTPUT

ย ย ย ย ย "authkey=$authKey" | Out-File -Append $env:GITHUB_OUTPUT

ย ย ย ย ย "pat=$pat"         | Out-File -Append $env:GITHUB_OUTPUT

ย ย ย ย ย "runtime=$runtime" | Out-File -Append $env:GITHUB_OUTPUT

ย ย ย ย ย "loops=$loops"     | Out-File -Append $env:GITHUB_OUTPUT

ย ย ย ย ย Write-Host "Resolved: test=$isTest, runtime=$runtime, loops=$loops"



ย ย ย - name: โ๏ธ Install Tailscale (if missing) & show version

ย ย ย ย run: |

ย ย ย ย ย $exe = "C:\Program Files\Tailscale\tailscale.exe"

ย ย ย ย ย if (-not (Test-Path $exe)) {

ย ย ย ย ย ย $url = 'https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe'

ย ย ย ย ย ย $dst = "$env:TEMP\tailscale-setup.exe"

ย ย ย ย ย ย Invoke-WebRequest -Uri $url -OutFile $dst -UseBasicParsing

ย ย ย ย ย ย Start-Process -FilePath $dst -ArgumentList "/quiet" -Wait

ย ย ย ย ย }

ย ย ย ย ย Start-Service Tailscale -ErrorAction SilentlyContinue

ย ย ย ย ย & "C:\Program Files\Tailscale\tailscale.exe" version



ย ย ย - name: ๐ Enable RDP user + firewall

ย ย ย ย run: |

ย ย ย ย ย $u="${{ env.RDP_USER }}"; $p="${{ env.RDP_PASS }}"

ย ย ย ย ย $sec = ConvertTo-SecureString $p -AsPlainText -Force

ย ย ย ย ย if (-not (Get-LocalUser -Name $u -ErrorAction SilentlyContinue)) {

ย ย ย ย ย ย New-LocalUser -Name $u -Password $sec -AccountNeverExpires

ย ย ย ย ย ย Add-LocalGroupMember -Group Administrators -Member $u

ย ย ย ย ย ย Add-LocalGroupMember -Group "Remote Desktop Users" -Member $u

ย ย ย ย ย } else {

ย ย ย ย ย ย Set-LocalUser -Name $u -Password $sec -AccountNeverExpires

ย ย ย ย ย ย Enable-LocalUser -Name $u

ย ย ย ย ย }

ย ย ย ย ย Set-ItemProperty "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name fDenyTSConnections -Value 0

ย ย ย ย ย Enable-NetFirewallRule -DisplayGroup "Remote Desktop" | Out-Null



ย ย ย - name: ๐งน PURGE any devices containing 'bullet' (startup)

ย ย ย ย run: |

ย ย ย ย ย $hdr = @{ Authorization = "Bearer ${{ steps.cfg.outputs.apikey }}" }

ย ย ย ย ย $tn  = [uri]::EscapeDataString("${{ steps.cfg.outputs.tailnet }}")

ย ย ย ย ย $match = { param($d)

ย ย ย ย ย ย ($d.name -match '(?i)bullet') -or ($d.hostname -match '(?i)bullet') -or ($d.DNSName -match '(?i)bullet')

ย ย ย ย ย }

ย ย ย ย ย try {

ย ย ย ย ย ย $resp = Invoke-RestMethod -Method GET -Headers $hdr -Uri "https://api.tailscale.com/api/v2/tailnet/$tn/devices"

ย ย ย ย ย ย foreach ($d in $resp.devices) {

ย ย ย ย ย ย ย if (& $match $d) {

ย ย ย ย ย ย ย ย try {

ย ย ย ย ย ย ย ย ย Invoke-RestMethod -Method DELETE -Headers $hdr -Uri ("https://api.tailscale.com/api/v2/device/{0}" -f $d.id) | Out-Null

ย ย ย ย ย ย ย ย ย Write-Host "Deleted at start: $($d.name)"

ย ย ย ย ย ย ย ย } catch {}

ย ย ย ย ย ย ย }

ย ย ย ย ย ย }

ย ย ย ย ย } catch { Write-Warning "Startup purge failed: $_" }



ย ย ย - name: ๐ Tailscale up (hostname=bullet) + show IP/FQDN/DERP

ย ย ย ย id: up

ย ย ย ย run: |

ย ย ย ย ย $ts = "C:\Program Files\Tailscale\tailscale.exe"

ย ย ย ย ย & $ts logout | Out-Null

ย ย ย ย ย & $ts up --authkey "${{ steps.cfg.outputs.authkey }}" --hostname "${{ env.TS_HOSTNAME }}" --accept-routes --accept-dns=false

ย ย ย ย ย Start-Sleep -Seconds 2



ย ย ย ย ย $ip4 = (& $ts ip -4 | Select-Object -First 1)

ย ย ย ย ย $status = & $ts status --json | ConvertFrom-Json

ย ย ย ย ย $fqdn = $status.Self.DNSName

ย ย ย ย ย $derp = $status.Self.DERP

ย ย ย ย ย "ip4=$ip4"   | Out-File -Append $env:GITHUB_OUTPUT

ย ย ย ย ย "fqdn=$fqdn" | Out-File -Append $env:GITHUB_OUTPUT

ย ย ย ย ย "derp=$derp" | Out-File -Append $env:GITHUB_OUTPUT



ย ย ย ย ย "### RDP (B)`nHost: $env:TS_HOSTNAME`nIPv4: $ip4`nMagicDNS: $fqdn`nDERP: $derp`nUser: $env:RDP_USER`nPass: $env:RDP_PASS" | Out-File $env:GITHUB_STEP_SUMMARY -Append -Encoding utf8



ย ย ย - name: โณ Keep alive

ย ย ย ย run: |

ย ย ย ย ย $mins=[int]"${{ steps.cfg.outputs.runtime }}"

ย ย ย ย ย $end=(Get-Date).AddMinutes($mins)

ย ย ย ย ย while((Get-Date) -lt $end){

ย ย ย ย ย ย $left=[int]([math]::Ceiling(($end-(Get-Date)).TotalMinutes))

ย ย ย ย ย ย Write-Host "RDP alive... ($left min left)"

ย ย ย ย ย ย Start-Sleep -Seconds 60

ย ย ย ย ย }



ย ย ย - name: ๐งน PURGE any devices containing 'bullet' (exit)

ย ย ย ย if: always()

ย ย ย ย run: |

ย ย ย ย ย $hdr = @{ Authorization = "Bearer ${{ steps.cfg.outputs.apikey }}" }

ย ย ย ย ย $tn  = [uri]::EscapeDataString("${{ steps.cfg.outputs.tailnet }}")

ย ย ย ย ย $match = { param($d)

ย ย ย ย ย ย ($d.name -match '(?i)bullet') -or ($d.hostname -match '(?i)bullet') -or ($d.DNSName -match '(?i)bullet')

ย ย ย ย ย }

ย ย ย ย ย try {

ย ย ย ย ย ย $resp = Invoke-RestMethod -Method GET -Headers $hdr -Uri "https://api.tailscale.com/api/v2/tailnet/$tn/devices"

ย ย ย ย ย ย foreach ($d in $resp.devices) {

ย ย ย ย ย ย ย if (& $match $d) {

ย ย ย ย ย ย ย ย try {

ย ย ย ย ย ย ย ย ย Invoke-RestMethod -Method DELETE -Headers $hdr -Uri ("https://api.tailscale.com/api/v2/device/{0}" -f $d.id) | Out-Null

ย ย ย ย ย ย ย ย ย Write-Host "Deleted at exit: $($d.name)"

ย ย ย ย ย ย ย ย } catch {}

ย ย ย ย ย ย ย }

ย ย ย ย ย ย }

ย ย ย ย ย } catch { Write-Warning "Exit purge failed: $_" }



ย ย ย - name: ๐ Dispatch workflow A (instant, forever by default)

ย ย ย ย if: always()

ย ย ย ย run: |

ย ย ย ย ย $loops=[int]"${{ steps.cfg.outputs.loops }}"

ย ย ย ย ย if ($loops -eq 1) { Write-Host "Loops finished; not dispatching."; exit 0 }

ย ย ย ย ย if ($loops -gt 1) { $next=$loops-1 } else { $next=0 }



ย ย ย ย ย $token="${{ steps.cfg.outputs.pat }}"

ย ย ย ย ย $body=@{

ย ย ย ย ย ย ref    = "${{ github.ref_name }}"

ย ย ย ย ย ย inputs = @{

ย ย ย ย ย ย ย ts_tailnet      = "${{ steps.cfg.outputs.tailnet }}"

ย ย ย ย ย ย ย ts_api_key      = "${{ steps.cfg.outputs.apikey }}"

ย ย ย ย ย ย ย ts_authkey      = "${{ steps.cfg.outputs.authkey }}"

ย ย ย ย ย ย ย gh_api_token    = "$token"

ย ย ย ย ย ย ย test_mode       = "false"

ย ย ย ย ย ย ย runtime_minutes = "${{ steps.cfg.outputs.runtime }}"

ย ย ย ย ย ย ย loops           = "$next"

ย ย ย ย ย ย }

ย ย ย ย ย } | ConvertTo-Json -Depth 5



ย ย ย ย ย Invoke-RestMethod -Method POST `

ย ย ย ย ย ย -Uri "https://api.github.com/repos/${{ github.repository }}/actions/workflows/windows-rdp-tailscale-A.yml/dispatches" `

ย ย ย ย ย ย -Headers @{ Authorization = "Bearer $token"; "Accept"="application/vnd.github+json" } `

ย ย ย ย ย ย -Body $body
